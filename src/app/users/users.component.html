<table mat-table [dataSource] = "dataSource" matSort class = "mat-elevation-z8"> 
  <ng-container matColumnDef = "name">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
     <td mat-cell *matCellDef = "let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef = "squad">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Squad</th>
     <td mat-cell *matCellDef = "let element"> {{element.squad}} </td>
  </ng-container>
  <ng-container matColumnDef = "uid">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Uid</th>
     <td mat-cell *matCellDef = "let element"> {{element.uid}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
  <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</table>
