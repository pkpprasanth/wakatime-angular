<div class="header">
  
</div>
<div  class="card-container" >
  <div *ngFor="let squad of totalSquad">
    <div class="card" (click)="getSquad(squad)">
        <div class="card-body">
            <h2 class="card-title">Squad</h2>
            <h1>{{squad}}</h1>
            <p class="card-text">Members : 10</p>
            <p class="card-text">Status : active</p>
            <a class="btn btn-primary">View</a>
        </div>
    </div>
  </div>
</div>
